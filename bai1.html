<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total</title>
</head>
<body>
<script type="text/javascript">
    let aNumber = prompt("Enter your number");
    aNumber = Number(aNumber);
    let total = 0;
    let i;
    for(i = 0; i <= aNumber; i++){
        total = total + i;
    }
    alert(total);
</script>

</body>
</html>
